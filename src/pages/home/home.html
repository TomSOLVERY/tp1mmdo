<ion-header>
  <ion-navbar>
    <ion-title>
      MOVIE
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onClear($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let current of (result | async)">
      <ion-thumbnail item-start>
        <img [src]="'https://image.tmdb.org/t/p/w500'.concat(current.poster_path)" [alt]="current.title">
      </ion-thumbnail>
      <h2>
        {{current.title}}
      </h2>
      <p>{{(current.release_date | date:'fullDate')}}</p>
      <button ion-button item-end [navPush]="detailspage" [navParams]="current">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngIf="(result | async)?.length < 1">
      Aucun RÃ©sultat !
    </ion-item>
  </ion-list>
</ion-content>
